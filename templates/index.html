<!doctype html>
<html lang="en">
  <head>
    <title>Todo tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Todo tracker</h1>
            <p class="lead">My todo tracker</p>            
        </div>
    </div>

    
    
    <div class="container">
        <form action="/todo" method="POST">
            <div class="form-group row">
                
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Give a friendly title">
                </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-8">
                    <textarea class="form-control" name="description" id="description" placeholder="Describe you Todo" rows="3"></textarea>
                </div>
                
            </div>
            
            <div class="form-group row">
                <div class="offset-sm-7 col-sm-1">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
           
        </form>
        <hr class="my-2"> 
        <br>
        <br>
        <br>
        <br>
        <p class="lead">
            Todo List
        </p>
        <table class="table">
            <thead>
                <tr class="d-flex">
                    <th class="col-4">Title</th>
                    <th class="col-6">Description</th>
                    <th class="col-2">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos['todos'] %}
                <tr class="d-flex">
                    <td class="col-4" scope="row">{{ todo['title'] }}</td>
                    <td class="col-6">{{ todo['description'] }}</td>
                    <td class="col-2">{{ todo['status'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
